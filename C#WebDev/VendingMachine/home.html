                    <div class="col-xs-4">

                        </a>
                    </div>
                    <div class="col-xs-4">

        <div class=" jumbotron col-xs-4" id="sideButtons">
            <br>
            <h3 align="center">Total $ In</h3>
            <div align="center"><input placeholder="Amount" type="text" id="totalForItem"></input>
            </div>
            <div class="list-group">
                <div class="list-group" id="addMoney">
                    <button type="button" id="addDollarButton" class="amountBox" onclick="addMoney()">
				Add Dollar
				        </button>
                    <button type="button" id="addQuarterButton" class="amountBox" onclick="addMoney()">
				Add Quarter
				        </button>
                    <button type="button" id="addDimeButton" class="amountBox" onclick="addMoney()">
				Add Dime
				        </button>
                    <button type="button" id="addNickelButton" class="amountBox" onclick="addMoney()">
				Add Nickel
				        </button>
                </div>
                </hr>
            </div>
            <br>
            <br>

            <div class="list-group">
                <h3 align="center">Messages</h3>
                <div align="center"><input placeholder="Messages" type="text" id="purchaseMessage"></input>
                </div>


                <h5 align="left">Item:</h5>
                <div align="center"><input placeholder="Item" type="text" id="itemsCost"></input>
                </div>
                <div class="col-xs-6">
                    <br>
                    <button align="center" type="button" id="makePurchaseButton" class="col-md-12">
				Make Purchase
				        </button>
                </div>
            </div>
            </hr>
            <br>
            <br>
            <div class="list-group">
                <h3 align="center">Change</h3>
                <div align="center">
                    <p id="changeQuarters"></p>
                    <p id="changeDimes"></p>
                    <p id="changeNickels"></p>
                    <p id="changePennies"></p>
